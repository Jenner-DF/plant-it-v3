            day in summer, partial shade is preferred to protect the plant from
            the intense heat. During the winter months, Weeping Laburnum should
            receive some indirect sunlight as a winter or morning sun can still
            provide the plant with an important energy boost.

            light pruning should be done to remove any dead, diseased or damaged
            branches, and to trim any branches that are growing too long or
            unsightly. If any branches are interfering with walkways or
            buildings, those can also be pruned. This species can also be pruned
